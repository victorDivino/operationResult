# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  vmImage: "windows-latest"

stages:
  - stage: Tool_Restore
    jobs:
      - job: Build
        steps:
          - powershell: dotnet tool restore

  - stage: Compile
    jobs:
      - job: Build
        steps:
          - powershell: dotnet dotnet-cake --target=Build

  - stage: Test
    jobs:
      - job: UnitTest
        steps:
          - powershell: dotnet dotnet-cake --target=UnitTest --exclusive

      - job: Coverage
        dependsOn: UnitTest
        steps:
          - powershell: dotnet dotnet-cake --target=Coverage --exclusive

  - stage: Deploy
    condition: eq(variables['Build.SourceBranchName'], 'master')
    jobs:
      - job: Publish
        steps:
          - powershell: dotnet dotnet-cake --target=Publish -configuration Release
